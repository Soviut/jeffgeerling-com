version: '3.1'

services:

  db:
    image: mysql:5
    container_name: drupal7-mysql
    restart: always
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: 'yes'
      MYSQL_DATABASE: drupal
      MYSQL_USER: drupal
      MYSQL_PASSWORD: drupal
    ports:
      - "3307:3306"
    volumes:
      - /var/lib/mysql
